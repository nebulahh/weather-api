<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather API</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <small>click the button without an input for fun.</small>
  <section>
    <form>
      <label for="location">
        <input type="search" placeholder="type a location" name="location" id="weather">
      </label>
      <button type="button">Check</button>
    </form>

    <div class="result">

      <div id="result">
        <small id="loading"></small>
        <h4 id="name"></h4>
        <p id="humidity"></p>
        <p id="weather-info"></p>
        <p id="desc"></p>
        <p id="wind-speed"></p>
        <p id="temp-max"></p>
        <p id="temp-min"></p>
      </div>

      <div class="error-info">
        <p id="error-text"></p>
        <img id="error" src="" alt="" aria-disabled="true">
      </div>
    </div>
  </section>
</body>

</html>
